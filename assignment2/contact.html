<!DOCTYPE html>
<html>
   <head>
      <title>Contact</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      <link rel="stylesheet" type="text/css" href="style.css">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   </head>
   <body>
      
   <nav class="navbar navbar-default">
      <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
         <a class="navbar-brand" href="index.html">An Huynh</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <ul class="nav navbar-nav navbar-right">
         <li><a href="index.html">About Me</a></li>
         <li><a href="portfolio.html">Portfolio</a></li>
         <li><a href="contact.html">Contact</a></li>
      </ul>
      </div><!-- /.navbar-collapse -->   
   </nav>

      <div class="wrapper main-section"
      <form class="form-horizontal">
         <fieldset class= col-md-9>
            <!-- <legend>Contact Me</legend> -->
            <div class="form-group">
               <div class="col-lg-10">
                  <label for="inputName" class="col-lg-2 control-label">Name</label>
                  <input type="text" class="form-control" id="inputName" placeholder="Jane Doe">
               </div>
            </div>
            <div class="form-group">
               <div class="col-lg-10">
                  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                  <input type="text" class="form-control" id="inputEmail" placeholder="Email.@gmail.com">
               </div>
            </div>

            <div class="form-group">
               <div class="col-lg-10">
                  <label for="textArea" class="col-lg-2 control-label">Message</label>
                  <textarea class="form-control" rows="5" id="message" placeholder="Greetings!"></textarea>
               </div>
            </div>

            <div class="form-group">
               <div class="col-lg-10 col-lg-offset-2">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
               </div>
            </div>

         </fieldset>
      </form>
      <div class="panel panel-default col-md-3">
         <div class="panel-heading">
            <h3 class="panel-title">Connect With Me</h3>
         </div>
            <div class="panel-body connect-icons">
               <a href="#"><img id="github-icon" class="connect-with-me-icons" src="assets/images/github-negative.png" alt="github"></a>
               <a href="#"><img id="linkedin-icon" class="connect-with-me-icons " src="assets/images/linkedin-negative.png" alt="linkedin"></a>
               <a href="#"><img id="stackoverflow-icon" class="connect-with-me-icons" src="assets/images/stackoverflow-negative.png" alt="stackoverflow"></a>
            </div>
      </div>
      </div>
      <div class="well well-lg col-md-12">
         <footer>&copy;Copyright 2016 An Huynh</footer>
      </div>
   </body>
</html>
