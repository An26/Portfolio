      <!-- Latest compiled and minified JavaScript -->

   <body>
      <nav>
         <div class="jumbotron">
            <h1>Contact</h1>
            <br>
            <ul class="nav navbar-nav navbar-right">
               <li><a href="index.html">ABOUT</a></li>
               <li><a href="portfolio.html">PORTFOLIO</a></li>
               <li><a href="contact.html">CONTACT</a></li>
            </ul>
         </div>
      </nav>
      <div class="wrapper main-section"
      <form class="form-horizontal">
         <fieldset class= col-md-9>
            <!-- <legend>Contact Me</legend> -->
            <div class="form-group">
               <label for="inputName" class="col-lg-2 control-label">Name</label>
               <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputName" placeholder="Jane Doe">
               </div>
            </div>
            <div class="form-group">
               <label for="inputEmail" class="col-lg-2 control-label">Email</label>
               <div class="col-lg-10">
                  <input type="text" class="form-control" id="inputEmail" placeholder="Email">
               </div>
            </div>
            <div class="form-group">
               <label for="textArea" class="col-lg-2 control-label">Message</label>
               <div class="col-lg-10">
                  <textarea class="form-control" rows="5" id="message" placeholder="Hello!"></textarea>
                  <span class="help-block">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</span>
               </div>
            </div>
            <div class="form-group">
               <div class="col-lg-10 col-lg-offset-2">
                  <button type="reset" class="btn btn-default">Cancel</button>
                  <button type="submit" class="btn btn-primary">Submit</button>
               </div>
            </div>
         </fieldset>
      </form>
      <div class="panel panel-default col-md-3">
         <div class="panel-heading">
            <h3 class="panel-title">Connect With Me</h3>
         </div>
         <div class="panel-body">
            <a href="#"><img class="connect-with-me-icons" src="assets/images/github-negative.png" alt="github"></a>
            <a href="#"><img class="connect-with-me-icons" src="assets/images/linkedin-negative.png" alt="linkedin"></a>
            <a href="#"><img class="connect-with-me-icons" src="assets/images/stackoverflow-negative.png" alt="stackoverflow"></a>
         </div>
      </div>
      </div>
